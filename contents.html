<html>
<head>
    <title>Playing with numbers</title>
</head>
<body>
    a: <input type="text" id="a" onChange="minmax()"/>
    <br /><br />
    b: <input type="text" id="b" onChange="minmax()"/>
    <br /><br />
    c: <input type="text" id="c" onChange="minmax()"/>
    <br /><br />
    result: <span id="result">?</span>
    <br /><br />
    min: <span id="min">?</span>
    <br /><br />
    max: <span id="max">?</span>
    <br /><br />
    <button onclick="add()">Add</button>
    <button onclick="multiply()">Multiply</button>
    <script type="text/javascript">
        function getNumbers() {
            return [
                Number(document.getElementById('a').value),
                Number(document.getElementById('b').value),
                Number(document.getElementById('c').value),
            ];
        }

        async function request(url) {
            const [a, b, c] = getNumbers();
            const initialResponse = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    a: a,
                    b: b,
                    c: c,
                }),
            });
            const response = await initialResponse.json();
            return response;
        }

        async function minmax() {
            const response = await request('/minmax');
            const { min, max } = response.total;
            document.getElementById('min').innerHTML = min;
            document.getElementById('max').innerHTML = max;
        }

        async function add() {
            const response = await request('/add');
            document.getElementById('result').innerText = response.total;
        }

        async function multiply() {
            const response = await request('/multiply');
            document.getElementById('result').innerText = response.total;
        }
    </script>
</body>
</html>
