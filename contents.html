<html>
<head>
    <title>Playing with numbers</title>
</head>
<body>
    a: <input type="text" id="a"/>
    <br /><br />
    b: <input type="text" id="b"/>
    <br /><br />
    result: <span id="result">?</span>
    <br /><br />
    <button onclick="request('/add')">Add</button>
    <button onclick="request('/multiply')">Multiply</button>
    <script type="text/javascript">
        function getNumbers() {
            return [
                Number(document.getElementById('a').value),
                Number(document.getElementById('b').value),
            ];
        }

        async function request(url) {
            const [a, b] = getNumbers();
            const initialResponse = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    a: a,
                    b: b,
                }),
            });
            const response = await initialResponse.json();
            document.getElementById('result').innerText = response.total;
        }
    </script>
</body>
</html>
